<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Person Management App</title>
</head>
<body>	
	<div th:if="${error != null}">
		Errors: <p th:text="${error}"></p><br/>
	</div>
	
	<form th:action="@{/search}" method="post">
		Enter Name: <input type="text" name="searchText" />
		<input type="submit" value ="Search" />
	</form>
	
	<div th:if="${persons != null}">
		<h2>Result</h2>
		<li th:each="person : ${persons}">
	        <p th:text="|${person.firstname} ${person.lastname}|"></p>
	    </li>
    </div>
</body>
</html>
